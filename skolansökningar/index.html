  <main>
    <fieldset id="student-list-container">
        <legend>student list 2021</legend>

        <div id="student-list-wrapper">
          <div id="student-column-titles">
            <span class="column-title">students</span>
            <span class="column-title">name</span>
            <span class="column-title">surname</span>
            <span class="column-title">age</span>
            <span class="column-title">filter by:
              <select class="filter-education">
                <option value="" selected hidden disabled>Education</option>
                <option value="Backend">Backend</option>
                <option value="Frontend">Frontend</option>
                <option value=".NET">.NET</option>
                <option value="all">All</option>
              </select>
            </span>
          </div>
        </div>
    </fieldset>

    <div id="search-student">
      <input type="text" id="search" placeholder="find student by name, lastname, education or hobby">
      <button type="button" id="gooo">search</button>
    </div>
  </main>
